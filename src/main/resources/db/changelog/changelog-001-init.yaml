databaseChangeLog:
  - changeSet:
      id: 1
      author: AShtein
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: private
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
